{% include 'head.html' %}

<!-- content start -->
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding am-padding-bottom-0">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">列表</strong></div>
        </div>
        <hr>

        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <form name="zq" action="/" method="post">
                            <button type="submit" class="am-btn am-btn-default"><span
                                    class="am-icon-plus"></span> 开始抓取
                            </button>
                        </form>
                        <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除
                        </button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <select data-am-selected="{btnSize: 'sm'}">
                        <option value="option1">所有</option>
                        <option value="option2">太原市</option>
                        <option value="option3">大同市</option>
                        <option value="option4">朔州市</option>
                        <option value="option5">忻州市</option>
                        <option value="option6">吕梁市</option>
                        <option value="option7">晋中市</option>
                        <option value="option8">阳泉市</option>
                        <option value="option9">长治市</option>
                        <option value="option10">晋城市</option>
                        <option value="option11">临汾市</option>
                        <option value="option12">运城市</option>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field">
                    <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="button">搜索</button>
          </span>
                </div>
            </div>
        </div>

        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox"/></th>
                            <th class="table-title">项目名称</th>
                            <th class="table-type">类别</th>
                            <th class="table-author am-hide-sm-only">单位</th>
                            <th class="table-date am-hide-sm-only">日期</th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for item in list_info %}
                        <tr>
                            <td><input type="checkbox"/></td>
                            <td colspan="4"><a href="?id=">{{item }}</a></td>
                        </tr>
                        {% end %}
                        </tbody>
                    </table>
                    <div class="am-cf">
                        共 15 条记录
                        <div class="am-fr">
                            <ul class="am-pagination">
                                <li class="am-disabled"><a href="#">«</a></li>
                                <li class="am-active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">»</a></li>
                            </ul>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>
<!-- content end -->

{% include 'foot.html' %}
